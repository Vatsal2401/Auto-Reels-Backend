version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: ai_reels_backend
    restart: always
    ports:
      - '3000:3000'
    env_file:
      - ../.env
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
