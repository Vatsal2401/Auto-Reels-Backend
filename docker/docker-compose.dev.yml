version: '3.8'

# Development Docker Compose - Only infrastructure services
# Use this for local development (API runs on host machine)

services:
  # Postgres is now external (Supabase)

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ai-reels-pgadmin
    network_mode: host
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin

    profiles:
      - tools
